<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>user list result</title>
</head>

<body>
  <h1>User list</h1>
  <p>Name: {{user.Name}}</p>
  <p>CardId: {{request.args.get("card_id")}}</p>

  <h3>Location: {{bikes[0].Park_loc}}</h3>
  {% set index = 1 %} {% for bike in bikes%}
  <p>
    {{index}}. Serial number: {{bike.Serial_num}}, Is broken:
    {{bike.Is_broken}}
  </p>
  {% set index= index + 1 %} {% endfor %}
</body>

</html>
